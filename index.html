<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/Assets/icones/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Assets/icones/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/icones/favicons/favicon-16x16.png">
    <link rel="manifest" href="/Assets/icones/favicons/site.webmanifest">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>taken! - Registration</title>
</head>
<body>
    <nav>
        <div class="container-logo">
            <a href="index.html">
                <img src="/Assets/imagens/taken-logos/taken-logos_black.png" alt="logo-taken">
            </a>
        </div>
    </nav>

    <main>
        <section>
            <div class="container-geral">
                <section class="container-presentation">
                    <div class="img-taken">
                        <div class="circle-1"></div>
                        <img src="/Assets/imagens/Remote team-amico (1).png" alt="img-logo">
                    </div>
                </section>
                
                <div class="container-forms">
                    <form action="">
                        <p class="text">
                            <span>taken</span><br>
                            we can do this together
                        </p>

                        <div class="info">
                            <label for="">Name:</label>
                            <input type="text" id="full-name" required placeholder="Full Name">
                            <div class="underline"></div>

                            <label for="">Phone:</label>
                            <input type="tel" id="tel" placeholder="Phone" required>
                            <div class="underline"></div>
                            
                            <label for="">Email:</label>
                            <input type="email" id="email" required placeholder="Email">
                            <div class="underline"></div>
                            
                            <label for="">Birth Date</label>
                            <input type="date" id="birth-date" required><br>

                            <label for="" id="type">Type of the Product:</label>
                            <select name="" id="options">
                                <option selected disabled value="">Select</option>
                                <option value="">Ornaments</option>
                                <option value="">Clothes</option>
                                <option value="">Shoes</option>
                            </select>

                            <div class="btn-div">
                                <button type="submit" id="btn-submit">Submit</button>
                            </div>
                        </div>

                        <hr class="separation">
                        
                        <div class="container-contact">
                            <div class="container-text">
                                <p>Need to talk more? Don't hesitate to contact!</p>
                            </div>

                            <div class="container">
                                <div class="container-socials">
                                    <ul>
                                        <li>
                                            <a href="mailto:contato.mont@gmail.com" target="_blank">
                                                <img src="/Assets/icones/socials/email-5-256.png" alt="email">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://www.linkedin.com/in/nathan-monteiro/" target="_blank">
                                                <img src="/Assets/icones/socials/linkedin-3-256.png" alt="linkedin">
                                            </a>
                                        </li>
                                        <li>
                                            <a href="https://www.instagram.com/nathanmontt/" target="_blank"><img src="/Assets/icones/socials/instagram-6-256.png" alt="instagram"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
